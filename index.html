layout: default
currentNav: Index
needModal: false
---

<div class="bm_highlight_wrap">
    <div id="bm_highlight" class="bm_carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="bm_carousel_indicators">
            <li class="active" data-target="#bm_highlight" data-slide-to="0"></li>
            <li data-target="#bm_highlight" data-slide-to="1"></li>
            <li data-target="#bm_highlight" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="bm_carousel_inner" role="listbox">
            <div class="item active">
                <img src="{{ site.url }}/static/imgs/Slider01.jpg" alt="...">
                <!--<div class="carousel-caption">
                    ...
                </div>-->
            </div>
            <div class="item">
                <!--<img src="..." alt="...">
                <div class="carousel-caption">
                    ...
                </div>-->
                second
            </div>
            <div class="item">
                <!--<img src="..." alt="...">
                <div class="carousel-caption">
                    ...
                </div>-->
                third
            </div>
        </div>

        <!-- Controls -->
        <a class="left bm_carousel_control" href="#bm_highlight" role="button" data-slide="prev">
            <span class="bm_carousel_control_arrow" aria-hidden="true">&#60;</span>
            <!--<span class="sr-only">Previous</span>-->
        </a>
        <a class="right bm_carousel_control" href="#bm_highlight" role="button" data-slide="next">
            <span class="bm_carousel_control_arrow" aria-hidden="true">&#62;</span>
            <!--<span class="sr-only">Next</span>-->
        </a>
    </div>
</div>
<div class="bm_newTopic bm_block">
    <h2 class="bm_block_head">最新发布</h2>
    <div class="bm_list_group">
        {% for post in site.posts limit:5 %}
        <a class="bm_list_item" href="{{post.url}}" title="讲座：{{ post.title }}">
            {{ post.title }}
            <span class="bm_list_excerpt">{{post.description}}</span>
            <span class="bm_badge">{{post.author}}</span>
        </a>
        {% endfor %}
        <a class="bm_list_item" href="{{ site.url}}/lectures/index.html">查看更多……</a>
    </div>
</div>
