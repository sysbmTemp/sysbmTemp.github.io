---
layout: default
currentNav: Index
needModal: false
title: "首页"
---

<div class="bm_highlight_wrap">
    <div id="bm_highlight" class="bm_carousel slide" data-ride="carousel">

        <!-- Wrapper for slides -->
        <div class="bm_carousel_inner" role="listbox">
            <div class="item active">
                <img src="{{ site.url }}/static/imgs/slider01.jpg" alt="...">
            </div>
            <div class="item">
                <img src="{{ site.url }}/static/imgs/slider02.jpg" alt="...">
            </div>
            <div class="item">
                <img src="{{ site.url }}/static/imgs/slider03.jpg" alt="">
            </div>
        </div>

        <!-- Indicators -->
        <ol class="bm_carousel_indicators">
            <li class="active" data-target="#bm_highlight" data-slide-to="0"></li>
            <li data-target="#bm_highlight" data-slide-to="1"></li>
            <li data-target="#bm_highlight" data-slide-to="2"></li>
        </ol>

        <!-- Controls -->
        <a class="left bm_carousel_control" href="#bm_highlight" role="button" data-slide="prev">
            <span class="bm_carousel_control_arrow" aria-hidden="true">&#60;</span>
            <!--<span class="sr-only">Previous</span>-->
        </a>
        <a class="right bm_carousel_control" href="#bm_highlight" role="button" data-slide="next">
            <span class="bm_carousel_control_arrow" aria-hidden="true">&#62;</span>
            <!--<span class="sr-only">Next</span>-->
        </a>
    </div>
</div>
<div class="bm_newTopic bm_block">
    <h2 class="bm_block_head">最新发布</h2>
    <div class="bm_list_group">
        {% for post in site.posts limit:5 %}
        <a class="bm_list_item" href="{{post.url}}" title="讲座：{{ post.title }}">
            {{ post.title }}
            <span class="bm_list_excerpt">{{post.description}}</span>
            <span class="bm_badge">{{post.author}}</span>
        </a>
        {% endfor %}
        <a class="bm_list_item" href="{{ site.url}}/lectures/index.html">查看更多……</a>
    </div>
</div>
<!-- TODO: hide temporary -->
<div class="bm_backLink bm_block">
    <h2 class="bm_block_head">友情链接</h2>
    <div class="bm_list_group">
        <a class="bm_list_item" href="javascript:void(0);" title="中国国家图书馆">中国国家图书馆</a>
        <a class="bm_list_item" href="javascript:void(0);" title="中山大学生物博物馆">中山大学生物博物馆</a>
        <a class="bm_list_item" href="javascript:void(0);" title="珠江三角洲数字图书馆联盟">珠江三角洲数字图书馆联盟</a>
        <a class="bm_list_item" href="javascript:void(0);" title="中山大学">中山大学</a>
        <a class="bm_list_item" href="javascript:void(0);" title="中山大学生物科学院">中山大学生物科学院</a>
    </div>
</div>
<script type="text/javascript">
    +function($){
        var $bmHighlight = $('#bm_highlight');
        var resetBmHighlight = function(){
            var $img = $bmHighlight.find('.bm_carousel_inner .item.active img');
            var toHeight = $img.height();
            $bmHighlight.height(toHeight);
            $bmHighlight.find('.bm_carousel_inner .item').height(toHeight);
        };
        $(document).ready(function(){
            resetBmHighlight();
        });
        $(window).resize(function(){
           resetBmHighlight();
        });
    }(jQuery)
</script>
